<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Primary Meta Tags -->
<title>Meal Findr 🌮</title>
<meta name="title" content="Meal Findr 🌮">
<meta name="description" content="Find and cook amazing and tasty recipes from scratch. Javascript Project built with themealdb.com">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://mealfindr.netlify.app/">
<meta property="og:title" content="Meal Findr 🌮">
<meta property="og:description" content="Find and cook amazing and tasty recipes from scratch. Javascript Project built with themealdb.com">
<meta property="og:image" content="images/socialimg.webp">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://mealfindr.netlify.app/">
<meta property="twitter:title" content="Meal Findr 🌮">
<meta property="twitter:description" content="Find and cook amazing and tasty recipes from scratch. Javascript Project built with themealdb.com">
<meta property="twitter:image" content="images/socialimg.webp">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meal Findr 🍔</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals or keywords"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
